<!DOCTYPE html>
<html ng-app="weather_app">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" >
</head>

<body ng-controller="mainController" >
<div class="container">
    <div class="row">
        <div class="col-md-12">

           <header>
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button ng-click="activeButton()" type="button" class="navbar-toggle" ng-init="navCollapsed = true">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a ng-click='data="home"' class="navbar-brand" href="#">Brand</a>
                    </div>

                    <div ng-class="{'active': isActive}" class="left_right_collapse collapse navbar-collapse" >

                        <ul class="nav navbar-nav">
                            <li ng-class="getClass('/')" ><a ng-click='data="home"; activeButton()' href="#">Home</a></li>
                            <li ng-class="getClass('/page1')" ><a  ng-click='data="page1"; activeButton()' href="#page1" >Page1</a></li>
                            <li ng-class="getClass('/page2')" ><a ng-click='data="page2"; activeButton()' href="#page2" >Page2</a></li>
                        </ul>
                    </div>
                </nav>
            </header> 
<div ng-init='data=activePage'>

    <div ng-show='data==="home"'>
        <h3>My Google Maps Demo</h3>
        <div id="map"></div>
        <div class="container" >
            <h1 class="text-center" >Weather in <span id="location_name" ></span> from <span id="from_date" ></span> to <span id="to_date" ></span> </h1>
            <div class="row" >
                <div class="col-sm-6 text-center" >
                    <h3>Day</h3>
                    <p id="day_description" ></p>
                </div>
                <div class="col-sm-6 text-center" >
                    <h3>Night</h3>
                    <p id="night_description" ></p>
                </div>
            </div>
            <div class="row" >
                <div class="col-sm-6 text-center" >
                    <h3>Min Temperature</h3>
                    <p id="min_temperature" ></p>
                </div>
                <div class="col-sm-6 text-center" >
                    <h3>Max Temperature</h3>
                    <p id="max_temperature" ></p>
                </div>
            </div>
            <div class="row" >
                <div class="col-sm-6 text-center" >
                    <h3>Location latitude</h3>
                    <p id="latitude" ></p>
                </div>
                <div class="col-sm-6 text-center" >
                    <h3>Location longitude</h3>
                    <p id="longitude" ></p>
                </div>
            </div>

        </div>

    </div>
    <div ng-show='data==="page1"'>
        page1 content here
    </div>
    <div ng-show='data==="page2"'>
        page2 content here
    </div>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/ui-bootstrap-tpls-0.6.0.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqXLUilopdTInEuIZibcD0rzSYfJ8cmsQ&callback=initMap"></script>
<script src="js/script.js"></script>
<script src="js/weatherapi.js"></script>
<script src="js/googleMap.js"></script>
<script>
    getLocationId(defaultLat, defaultLng);
</script>
            
        </div>
    </div>
</div>





</body>
</html>
